{% extends "base.html" %}

{% block content %}
<a href='upload'>Upload an image</a> |
<a href='image'>Show most recent image</a> |
<a href='image_list'>Show list of images</a> |
<a href='image_search'>Search for images</a>
<p>
<p>Name: {{ name }}</p>
<p>Description: {{ description }}</p>
<img width=40% src='image_raw?id={{ id }}'/><br>
<h1>Comments:</h1>
<ul>
{% for comment in comments %}
<li>
    <h2>{{ comment }}</h2>
</li>
{% endfor %}
</ul>
{% endblock %}
