{% extends "base.html" %}

{% block content %}
Here is your image:
<p>
<p>Name: {{ name }}</p>
<p>Description: {{ description }}</p>
<img width=40% src='image_raw?id={{ id }}'/><br>
<h1>Comments:</h1>
<ul>
{% for comment in comments %}
<li>
    <h2>{{ comment }}</h2>
</li>
{% endfor %}
</ul><br><br>
<form action='add_comment?id={{ id }}' method='POST' id='commentForm'>
    New Comment:<br>
    <textarea rows="4" cols="50" name='comment' form='commentForm'>Enter text here...</textarea><br>
    <input type='submit'>
</form>
{% endblock %}
